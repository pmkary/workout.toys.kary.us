<!DOCTYPE html>
<html lang="en" manifest="workout.appcache">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kary Workout</title>

    <script src="resources/katex.min.js"></script>
    <link rel="stylesheet" href="resources/katex.min.css">

    <script src="bin/core.js"></script>
    <link rel="stylesheet" href="resources/sheet.css">

    <link rel="stylesheet" href="resources/flaticon/flaticon.css">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="hidden">
    <meta name = "viewport" content = "initial-scale = 1.0, user-scalable = no">

    <link rel="apple-touch-icon" href="resources/apple-touch-icon-precomposed.png">
</head>
<body>
    <container>
        <h1>Kary Workout</h1>

        <div id="main-container">
            <div id="input-container">
                <textarea id="code-input" class="box" rows="10"></textarea>
                <div id="hit-box">
                    Available Functions: abs, acos, acosh, asin, asinh, atan,
                    atan2, atanh, cbrt, ceil, clz32, cos, cosh, exp, expm1, floor,
                    fround, hypot, imul, log, log10, log1p, log2, max, min, pow,
                    random, round &mdash; Available Constants: E, PI
                </div>
            </div>

            <div id="monitor-view">
                <div id="results" class="box"></div>
                <div id="katex-display" class="box"></div>
            </div>
        </div>
    </container>

    <div id="tab-bar">
        <div class="tab active" id="editor-tab-button">
            <div class="tab-icon">&#xf129;</div>
            <div class="tab-caption">Equation Editor</div>
        </div>

        <div class="tab" id="results-tab-button">
            <div class="tab-icon">&#xf126;</div>
            <div class="tab-caption">Computation Results</div>
        </div>
    </div>
</body>
</html>
