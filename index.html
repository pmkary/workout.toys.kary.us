<!DOCTYPE html>
<html lang="en" manifest="workout.appcache">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kary Workout</title>

    <script src="resources/katex.min.js"></script>
    <link rel="stylesheet" href="resources/katex.min.css">

    <script src="bin/core.js"></script>
    <link rel="stylesheet" href="resources/sheet.css">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.css" integrity="sha384-B41nY7vEWuDrE9Mr+J2nBL0Liu+nl/rBXTdpQal730oTHdlrlXHzYMOhDU60cwde" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.js" integrity="sha384-L9gv4ooDLrYwW0QCM6zY3EKSSPrsuUncpx26+erN0pJX4wv1B1FzVW1SvpcJPx/8" crossorigin="anonymous"></script> -->

    <meta name="apple-mobile-web-app-capable" content="yes">

</head>
<body>
    <container>
        <h1>Kary Workout</h1>

        <div id="main-container">
            <div id="input-container">
                <textarea id="code-input" class="box" rows="10"></textarea>
                <div id="hit-box">
                    Available Functions: abs, acos, acosh, asin, asinh, atan,
                    atan2, atanh, cbrt, ceil, clz32, cos, cosh, exp, expm1, floor,
                    fround, hypot, imul, log, log10, log1p, log2, max, min, pow,
                    random, round &mdash; Available Constants: E, PI
                </div>
            </div>

            <div id="monitor-view">
                <div id="results" class="box"></div>
                <div id="katex-display" class="box"></div>
            </div>
        </div>
    </container>

</body>
</html>
